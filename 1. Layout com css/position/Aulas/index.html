<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- Position relative -->
  <div class="container">
    <p>Position relative</p>
    <div>1</div>
    <div>2</div>
    <div>3</div>
  </div>

  <!-- Position absolute -->
  <div class="container-absolute">
    <p>Position absolute</p>
    <div>1</div>
    <div>2</div>
    <div>3</div>
  </div>

  <!-- Position "Relative Absolute" -->
  <div class="app">
    <span>1</span>
    <span>2</span>
    <span>3</span>
  </div>

  <div class="fixed">
    <span>1</span>
    <span>2</span>
    <span>3</span>
  </div>

</body>

</html>
